<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'vazir';
            src: url(fonts/Vazir-Medium.ttf) format('truetype'),
            url(fonts/Vazir-Medium.woff) format('woff'),
            url(fonts/Vazir-Medium.woff2) format('woff2');
        }
        body{
            font-family: 'vazir';
        }
        h2, h3{
            color: #d2ab67;
        }
        .main{
            background-color: #2b3647;
            width: 70%;
            margin: 100px auto;
            padding: 15px;
            border-radius: 20px 80px;
            transition:  border-radius 5s;
        }
        .main:hover{
           border-radius: 80px 20px;
        }
        .btn{
            background-color: #ffbb00;
            color: #2b3647;
            padding: 5px 15px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            font-family: 'vazir';
        }
        .container{
            width: 80%;
            margin: 15px auto;
            text-align: center;
            padding-top: 50px;
        }
        .input{
            padding: 10px;
            border: none;
            border-radius: 15px;
            margin-top: 10px;
            width: 80%;
            text-align: center;
        }
        .btn-submit{
            width: 100%;
        }

    </style>

</head>
<body>
    <div class="main">
        <div class="container">
            <h2>شما می توانید لامپ را روشن و خاموش کنید</h2>
            <button class="btn" onclick="turnOn()" >روشن</button>
            <img id="bulb" src="img/pic_bulboff.gif" alt="pic_bullboff">
            <button class="btn" onclick="turnOff()">خاموش</button>
        </div>
  
    </div>

    <script>
      let btnOn =  document.getElementById("btnOn");
      let btnOff = document.getElementById("btnOff");
         function turnOn(){
            bulb.src='img/pic_bulbon.gif';
        }
        function turnOff(){
            bulb.src='img/pic_bulboff.gif';
        }

       function changeStyle(id){
        id.style.backgroundColor = "yellow";
        id.style.padding = "12px";
       }
    </script>
</body>
</html>
